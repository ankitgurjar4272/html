function feachingDatabtn(){
    let users = []
fetch("https://randomuser.me/api/?results=20")
.then((result) =>{
    return result.json()
})
.then((data)=>{
  let users = [...data.results]   
feachingData(users)
   
})

.catch((error)=>{
    console.log(error)
    
})
}

function feachingData(users){
    
users.map((user) =>{
    let div = document.createElement("div");
                document.body.appendChild(div)
                
                let img = document.createElement("img")
                img.setAttribute("src", user.picture.medium)
                div.appendChild(img)

                let p = document.createElement("p")
                p.innerHTML = `Name: ${user.name.first} ${user.name.last}`;
                div.appendChild(p);

                let e = document.createElement("e")
                e.innerHTML = `Email:: ${user.email}`;
                div.appendChild(e);

                let secp = document.createElement("p")
                secp.innerHTML = `Gender: ${user.gender}`;
                div.appendChild(secp)

})
}
