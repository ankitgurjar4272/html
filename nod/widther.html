<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text">
    <button onclick="feachingapi()">show result</button>

    <div class="showResut">
        <p></p>
        <p></p>
        <p></p>
    </div>


    <script>

        let showResut = document.querySelector(".showResut")
        function feachingapi() {
            let city = document.querySelector("input").value.trim();
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=598875151dd7d107e8810cbd7c8643de`)
                .then((results) => {
                    return results.json();

                }).then((result) => {

                    createImage(result)
                }).catch((error) => {
                    console.log(error);

                });
        }



        function createImage(data) {

            let allp = document.querySelectorAll("p")

            allp[0].innerHTML = data.main.temp

            let images = document.createElement("img");
            images.setAttribute("src", `https://flagsapi.com/${data.sys.country}/shiny/64.png`);
            showResut.appendChild(images);
            console.log(data);

            console.log("working")
            if (data) {
             alert("hw")
            }
            else{
                alert("error")
            }

        }
    </script>
</body>

</html>
